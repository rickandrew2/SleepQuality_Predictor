<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZzzCheck: Smart Sleep Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 900px;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px auto;
        }

        .app-title {
            color: var(--secondary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .app-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-predict {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
        }

        .btn-predict:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            transition: all 0.3s ease;
        }

        .excellent {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
        }

        .good {
            background: linear-gradient(135deg, #cce5ff 0%, #b8daff 100%);
            border: 2px solid #17a2b8;
        }

        .fair {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
            border: 2px solid #ffc107;
        }

        .poor {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
        }

        .quality-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .result-score {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .result-recommendations {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e1e1e1;
            border-right: none;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">ZzzCheck</h1>
        <p class="app-subtitle">Smart Sleep Quality Predictor with Lifestyle Insights</p>
        
        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-bed"></i> Sleep & Activity</h3>
                        <div class="form-group">
                            <label class="form-label" for="sleep_duration">Sleep Duration (hours)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="sleep_duration" name="sleep_duration" step="0.1" required>
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="physical_activity">Physical Activity (minutes/day)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="physical_activity" name="physical_activity" required>
                                <span class="input-group-text"><i class="fas fa-running"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="daily_steps">Daily Steps</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="daily_steps" name="daily_steps" required>
                                <span class="input-group-text"><i class="fas fa-shoe-prints"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="form-group">
                            <label class="form-label" for="age">Age</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="age" name="age" required>
                                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="gender">Gender</label>
                            <div class="input-group">
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="bmi_category">BMI Category</label>
                            <div class="input-group">
                                <select class="form-control" id="bmi_category" name="bmi_category" required>
                                    <option value="Underweight">Underweight</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Overweight">Overweight</option>
                                    <option value="Obese">Obese</option>
                                </select>
                                <span class="input-group-text"><i class="fas fa-weight"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-heartbeat"></i> Health Metrics</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="stress_level">Stress Level (1-10)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="stress_level" name="stress_level" min="1" max="10" required>
                                        <span class="input-group-text"><i class="fas fa-brain"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="heart_rate">Heart Rate (bpm)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
                                        <span class="input-group-text"><i class="fas fa-heartbeat"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-predict">
                    <i class="fas fa-moon"></i> Predict Sleep Quality
                </button>
            </div>
        </form>
        
        <div id="result" class="result">
            <div class="text-center">
                <div class="quality-icon" id="quality-icon"></div>
                <h3 class="result-title" id="quality"></h3>
                <p class="result-score" id="score"></p>
                <p class="result-recommendations" id="recommendations"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').removeClass('excellent good fair poor').addClass(response.quality.toLowerCase());
                        
                        // Set quality icon
                        let icon = '';
                        switch(response.quality.toLowerCase()) {
                            case 'excellent':
                            case 'outstanding':
                                icon = '<i class="fas fa-star" style="color: #28a745;"></i>';
                                break;
                            case 'very good':
                            case 'good':
                                icon = '<i class="fas fa-thumbs-up" style="color: #17a2b8;"></i>';
                                break;
                            case 'fair':
                                icon = '<i class="fas fa-meh" style="color: #ffc107;"></i>';
                                break;
                            case 'poor':
                                icon = '<i class="fas fa-frown" style="color: #dc3545;"></i>';
                                break;
                        }
                        
                        $('#quality-icon').html(icon);
                        $('#quality').text('Sleep Quality: ' + response.quality);
                        $('#score').text('Score: ' + response.score);
                        $('#recommendations').text('Recommendations: ' + response.recommendations);
                        
                        // Smooth scroll to result
                        $('html, body').animate({
                            scrollTop: $('#result').offset().top - 100
                        }, 500);
                        
                        $('#result').fadeIn();
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
