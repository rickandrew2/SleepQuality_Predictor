<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .excellent {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .good {
            background-color: #cce5ff;
            border-color: #b8daff;
        }
        .fair {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .poor {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sleep Quality Predictor</h1>
        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sleep_duration">Sleep Duration (hours)</label>
                        <input type="number" class="form-control" id="sleep_duration" name="sleep_duration" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="physical_activity">Physical Activity Level (minutes/day)</label>
                        <input type="number" class="form-control" id="physical_activity" name="physical_activity" required>
                    </div>
                    <div class="form-group">
                        <label for="stress_level">Stress Level (1-10)</label>
                        <input type="number" class="form-control" id="stress_level" name="stress_level" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="bmi_category">BMI Category</label>
                        <select class="form-control" id="bmi_category" name="bmi_category" required>
                            <option value="Underweight">Underweight</option>
                            <option value="Normal">Normal</option>
                            <option value="Overweight">Overweight</option>
                            <option value="Obese">Obese</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="heart_rate">Heart Rate (bpm)</label>
                        <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
                    </div>
                    <div class="form-group">
                        <label for="daily_steps">Daily Steps</label>
                        <input type="number" class="form-control" id="daily_steps" name="daily_steps" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Sleep Quality</button>
            </div>
        </form>
        
        <div id="result" class="result">
            <h3 class="text-center">Prediction Result</h3>
            <p class="text-center" id="quality"></p>
            <p class="text-center" id="score"></p>
            <p class="text-center" id="recommendations"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').removeClass('excellent good fair poor').addClass(response.quality.toLowerCase());
                        $('#quality').text('Sleep Quality: ' + response.quality);
                        $('#score').text('Score: ' + response.score);
                        $('#recommendations').text('Recommendations: ' + response.recommendations);
                        $('#result').show();
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
